title: Edmund Eastfield Introduction
subheading1:
  #enter something below to be displayed on the screen
  Who are we?
para1:
  #enter something below to be displayed on the screen
  With an experience of over a decade, Edmund Eastfield is one leading firm offering
  services to both local and international entities. We provide excellent
  services for visa processing, business setup, and all documents related
  matters. We serve for all the documentation matters concerned with free
  zones as well as the Mainland in UAE. Our quality based services are 
  available to an individual, corporate, and government organizations. 
  We make sure that legalization and translation of your documents are 
  performed faster without consuming much time.
subheading2:
  #enter something below to be displayed on the screen
  What makes us unique?
para2:
  #enter something below to be displayed on the screen
  We offer a document collection and delivery service from you and the 
  government departments to save you from the hassle of dealing with different
  departments. Right from picking up the document from your doorstep to completing
  the procedure and again getting your documents deliver to you, we take care of everything.
  We’re basically your "Go To Partner” when you think of any official documentation
  required within any of the Dubai Government entity. Documentation work has never 
  been this easier before and the convenience it brings cannot be compared with any of 
  the local PRO players available in the Emirate.
subheading3:
  #enter something below to be displayed on the screen
  What do we do?
para3:
  #enter something below to be displayed on the screen
  Our company employs experienced professionals to assist you to be up to date with 
  your document processing needs. We have worked with all possible government departments 
  and their respective document processing requirements for business setup, getting a visa, 
  certificate attestation, etc. We very well understand all the rules, regulations, 
  requirements and the formalities of all the government departments. We make sure you comply 
  with all legal procedures from various authorities. We manage your entire public relations 
  needs dutifully so that all the processes will be carried out in the exact sequence without 
  and in an agreed time frame.
